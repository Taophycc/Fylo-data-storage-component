<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo-data-storage-component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="first-container">
      <img class="logo-image" src="logo.svg" alt="logo">
      <div class="icon-container">
        <div class="document-container">
          <img src="icon-document.svg" alt="document">
        </div>
        <div class="folder-container">
          <img src="icon-folder.svg" alt="folder">
        </div>
        <div class="upload-container">
          <img src="icon-upload.svg" alt="upload">
        </div>

      </div>

    </section>

    <section class="second-container">
      <div class="label">
        <p>
          <span>185</span> GB LEFT</p>
      </div>
      <p>You've used <strong>815GB</strong> of your storage</p>
      <div class="content-container">
        <div class="content">
          <div class="white-circle">c</div>
        </div>
      </div>
      
      <div class="caption">
        <p>0GB</p>
        <p>1000GB</p>

      </div>
    </section>
  </main>
  
</body>
</html>
